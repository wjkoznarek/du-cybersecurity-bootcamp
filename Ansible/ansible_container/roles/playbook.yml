---
  - name: My first playbook
    hosts: webservers
    become: true
    tasks:

    - name: Install docker
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Install python3-pip
      apt:
        force_apt_get: yes
        name: python3-pip
        state: present

    - name: Install docker python package
      pip:
        name: docker
        state: present

    - name: Run cyberxsecurity/dvwa
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: "80:80"

    - name: systemd start docker service
      systemd:
        name: docker
        daemon_reload: yes
        enabled: yes

